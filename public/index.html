<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shakespeare Passport Node Capstone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar" style="display: none;">
        <div id="nav-header">
            <h4>Shakespeare Passport</h4>
        </div>
        <div id="nav-list">
            <ul>
                <li>Add Entry</li>
                <li>Update Entry</li>nav
                <li>Delete Entry</li>
            </ul>
        </div>
    </nav>
    <main role="main">
        <header role="banner">
            <h1>Shakespeare Passport</h1>
        </header>
        <div id="form-container">
            <div class="gutter">
                <section id="form-text">
                    <h3>All the World's a Stage</h3>
                    <p>so help your memory out.</p>
                    <p>Track all the plays you've Read, Seen, or Performed in.</p>
                </section>
                <form class="sign-up-form">
                    <legend>Sign up</legend>
                    <fieldset>
                        <p>
                            <label for="signUpName">Name</label>
                            <input type="name" id="signUpName" placeholder="Peter Piper" value="Paul Thompson">
                        </p>
                        <p>
                            <label for="signUpUsername">Email</label>
                            <input type="email" id="signUpUsername" placeholder="OtisThePug@hotmail.com" value="paul.thomp@gmail.com">
                        </p>
                        <p>
                            <label for="signUpPassword">Password</label>
                            <input type="password" id="signUpPassword" placeholder="Lt_Fish1902" value="pass2018">
                        </p>
                        <button type="submit" class="submit-button">Sign In</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="bottom-button" style="display: none;">
            <p>Already a User?</p>
            <button type="submit" class="login-button">Login</button>
        </div>
        <section id="login-page" style="display: none;">
            <form class="login-form">
                <legend>Login</legend>
                <fieldset>
                    <p>
                        <label for="loginUsername">Email</label>
                        <input type="email" id="loginUsername" placeholder="OtisThePug@hotmail.com" value="paul.thomp@gmail.com">
                    </p>
                    <p>
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Lt_Fish1902" value="pass2018">
                    </p>
                    <button type="submit" class="submit-button">Sign In</button>
                    <span>Need to <button>Sign-up</button>?</span>
                </fieldset>
            </form>
        </section>

        <section class="user-list" style="display: none;">

            <p>No Entries - add an entry.</p>
        </section>

        <footer>
            <img src="images/flagstaff-shakes-logo.png" alt="Flagstaff Shakespeare Festival logo graphic with fancy Shakespeare 'S'" id="flag-shakes-logo">
            <p>Copyright 2018</p>
        </footer>
    </main>

</body>

</html>
