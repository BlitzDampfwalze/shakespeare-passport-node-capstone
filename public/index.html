<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shakespeare Passport Node Capstone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header role="banner">
        <h1>Shakespeare Passport</h1>
    </header>
    <main role="main">
        <div id="form-container">
            <section id="form-text">
                <h3>All the World's a Stage</h3>
                <p>so help your memory out.</p>
                <p>Track all the plays you've Read, Seen, or Performed in.</p>
            </section>
            <form action="#" class="sign-up-form">
                <legend>Login</legend>
                <fieldset>
                    <p>
                        <label for="name">Name</label>
                        <input type="name" id="password" placeholder="Peter Piper">
                    </p>
                    <p>
                        <label for="username">Email</label>
                        <input type="email" id="username" placeholder="OtisThePug@hotmail.com">
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="email" id="password" placeholder="Lt_Fish1902">
                    </p>
                    <button type="submit" class="submit-button">Sign In</button>
                </fieldset>
            </form>
        </div>
        <div class="bottom-button">
            <p>Already a User?</p>
            <button type="submit" class="login-button">Login</button>
        </div>
    </main>

    <footer>
        <img src="images/flagstaff-shakes-logo.png" alt="Flagstaff Shakespeare Festival logo graphic with fancy Shakespeare 'S'" id="flag-shakes-logo">
        <p>Copyright 2018</p>
    </footer>
</body>

</html>
