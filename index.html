<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shakespeare Passport Node Capstone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header role="banner">
        <h1>Shakespeare Passport</h1>
        <h3>All the World's a Stage, so help you're memory out. Track all the plays you've read, seen, or Performed in.</h3>
    </header>
    <main role="main">
        <form action="#">
            <legend>Login</legend>
            <fieldset>
                <label for="username">Username</label>
                <input type="email" id="username" placeholder="OtisThePug@hotmail.com">
                <label for="password">Password</label>
                <input type="email" id="password" placeholder="Lt_Fish1902">
            </fieldset>
        </form>
    </main>
</body>

</html>
